<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="afour.js"></script>
  </head>
  <body>
    <h1>My Calculator</h1>
    <table border="1" cellpadding="10" cellspacing="1" width="600">
      <tr align="center">
        <td>First number</td>
        <td>Second number</td>
        <td>Result</td>
      </tr>

      <tr align="center">
        <td><input name="number1" type="text" size="10" id="num1" /></td>
        <td><input name="number2" type="text" size="10" id="num2" /></td>
        <td><input type="text" id="resultt" readonly /></td>
      </tr>
      <tr>
        <td colspan="3">
          <button onclick="result('1')">+</button>
          <button onclick="result('2')">-</button>
          <button onclick="result('3')">*</button>
          <button onclick="result('4')">/</button>
          <button onclick="result('5')">^</button>
          <button onclick="result('6')">%</button>
        </td>
      </tr>
    </table>
  </body>
</html>
